<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accountant Dashboard - Billing Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table,
    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #0A2558;
      color: white;
    }

    input {
      padding: 8px;
      margin: 5px;
      width: calc(33% - 14px);
    }

    button {
      padding: 10px 20px;
      background-color: #0A2558;
      color: white;
      border: none;
      cursor: pointer;
      align-items: right;
      float: right;
    }

    button:hover {
      background-color: #081D45;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Billing Invoices</h1>
    <a href="history.html"><button onclick="addInvoice()">History</button></a>
    <!-- Invoice Table -->
    <table id="invoiceTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample invoice row -->
        <tr>
          <td>1</td>
          <td>Swati</td>
          <td>5000</td>
          <td>Paid</td>
          <td>2024-10-10</td>
        </tr>
      </tbody>
    </table>

    <!-- Add New Invoice Form 
  <div class="form-group">
    <input type="text" id="customer" placeholder="Customer Name" />
    <input type="number" id="amount" placeholder="Amount" />
    <input type="date" id="date" />
  </div> -->

  </div>

  <script>
    let invoiceId = 2; // Starting with ID 2 since ID 1 is pre-filled

    function addInvoice() {
      const customer = document.getElementById('customer').value;
      const amount = document.getElementById('amount').value;
      const date = document.getElementById('date').value;

      if (customer && amount && date) {
        const table = document.getElementById('invoiceTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();

        newRow.innerHTML = `
        <td>${invoiceId++}</td>
        <td>${customer}</td>
        <td>${amount}</td>
        <td>Pending</td>
        <td>${date}</td>
      `;

        // Clear the input fields
        document.getElementById('customer').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('date').value = '';
      } else {
        alert('Please fill in all fields.');
      }
    }
  </script>

</body>

</html>
