<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Product Card with Fly-to-Cart Animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0A2558;
      padding: 20px;
    }
    .wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      position: relative;
      max-width: 1200px;
    }
    .cart-nav {
      position: fixed;
      top: 30px;
      right: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 50px;
      display: flex;
      align-items: center;
     
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      z-index: 100;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .cart-nav:hover {
      transform: scale(1.1);
    }
    .cart-nav .icon {
      color: #f5576c;
      font-size: 20px;
      margin-right: 10px;
    }
    .cart-nav .item-count {
      background: #f5576c;
      color: #fff;
      padding: 5px 10px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 16px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      width: 300px;
      transition: all 0.4s ease;
      position: relative;
      
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      transition: transform 0.4s ease;

    }
    .card:hover img {
      transform: scale(1.1);
    }
    .content {
      padding: 20px;
    }
    .content .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .content .details span {
      font-size: 18px;
      font-weight: 600;
    }
    .content .details p {
      font-size: 14px;
      color: #555;
    }
    .content .price {
      color: #f5576c;
      font-size: 20px;
      font-weight: 700;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .buttons button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .buttons .buy-btn {
      background: #93c0fb;
      color: white;
    }
    .buttons .buy-btn:hover {
      background: #f5576c;
    }
    .buttons .cart-btn {
      background: #fff;
      color: #f5576c;
      border: 2px solid #f5576c;
    }
    .buttons .cart-btn:hover {
      background: #f5576c;
      color: white;
    }

    /* Fly-to-Cart Animation */
    .fly-img {
      position: absolute;
      z-index: 1000;
      width: 150px;
      height: 150px;
      transition: all 0.7s ease;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="cart-nav">
    <i class="fas fa-shopping-cart icon"></i>
    <span class="item-count">0</span>
  </div>

  <div class="wrapper">
    <div class="card">
      <img src="img/Samsung-Galaxy-S23-Ultra_-featured-image-packshot-review.jpg" alt="Headphone">
      <div class="content">
        <div class="row">
          <div class="details">
            <span>Headphone</span>
            <p>Premium headphone</p>
          </div>
          <div class="price">$30</div>
        </div>
        <div class="buttons">
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="img/apple-iphone-14-128-gb-blue-digital-o493177752-p593687859-0-202306301807.jpg" alt="Apple Watch">
      <div class="content">
        <div class="row">
          <div class="details">
            <span>Apple Watch</span>
            <p>Premium digital watch</p>
          </div>
          <div class="price">$80</div>
        </div>
        <div class="buttons">
          <button class="buy-btn">Buy Now</button>
          
        </div>
      </div>
    </div>

    <div class="card">
      <img src="img/nothing.jpg" alt="Apple Airpod">
      <div class="content">
        <div class="row">
          <div class="details">
            <span>Apple Airpod</span>
            <p>Premium black airpod</p>
          </div>
          <div class="price">$50</div>
        </div>
        <div class="buttons">
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let count = 0;
    const cartBtnElements = document.querySelectorAll('.cart-btn');
    const cartNav = document.querySelector('.cart-nav');
    const itemCountElement = document.querySelector('.item-count');

    cartBtnElements.forEach(btn => {
      btn.addEventListener('click', function () {
        let img = this.closest('.card').querySelector('img');
        flyToCart(img);
        count++;
        itemCountElement.textContent = count;
      });
    });

    function flyToCart(img) {
      const imgClone = img.cloneNode(true);
      const imgCoords = img.getBoundingClientRect();
      const cartCoords = cartNav.getBoundingClientRect();

      imgClone.classList.add('fly-img');
      document.body.appendChild(imgClone);

      imgClone.style.top = `${imgCoords.top}px`;
      imgClone.style.left = `${imgCoords.left}px`;

      setTimeout(() => {
        imgClone.style.transform = `translate(${cartCoords.left - imgCoords.left}px, ${cartCoords.top - imgCoords.top}px) scale(0.3)`;
        imgClone.style.opacity = '0.3';
      }, 100);

      imgClone.addEventListener('transitionend', function () {
        imgClone.remove();
      });
    }
  </script>
</body>
</html>
