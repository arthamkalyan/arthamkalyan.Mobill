<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <style>
        body {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .login-blocks-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .login-block {
            width: 300px;
            height: 200px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .login-block:hover {
            transform: translateY(-10px);
        }

        .login-block h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .login-block button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-block button:hover {
            background-color: #0056b3;
        }

        .admin-login {
            background-color: #ffddc1;
        }

        .accountant-login {
            background-color: #c1e1c1;
        }

        .customer-login {
            background-color: #c1c8ff;
        }
    </style>
    <div class="login-blocks-container">
        <div class="login-block admin-login">
            <h2>Admin Login</h2>
            <button>Login as Admin</button>
        </div>
        <div class="login-block accountant-login">
            <h2>Accountant Login</h2>
            <button>Login as Accountant</button>
        </div>
        <div class="login-block customer-login">
            <h2>Customer Login</h2>
            <button><a href="login.html" style="text-decoration:none; ">Login as Customer</a></button>
        </div>
    </div>


</body>

</html>
